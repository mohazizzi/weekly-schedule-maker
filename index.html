<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="description" content="در این سایت میتونید برنامه هفتگی خودتون رو درست کنید"> 
    <meta property="og:title" content="درست کردن برنامه هفتگی دانشجویی">
    <meta property="og:description" content="در این سایت میتونید برنامه هفتگی خودتون رو درست کنید">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://mohazizzi.ir/weekly-schedule-maker/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="http://mohazizzi.ir/weekly-schedule-maker/">
    <meta name="twitter:accound_id" content="1445780693242441730">
    <meta name="twitter:creator" content="@mohazizzi">
    <meta name="twitter:title" content="درست کردن برنامه هفتگی دانشجویی">
    <meta name="twitter:description" content="در این سایت میتونید برنامه هفتگی خودتون رو درست کنید">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/vendor/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/vendor/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/vendor/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/vendor/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/vendor/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- favicon end  -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="./assets/vendor/font-awesome/css/all.min.css">
    <!-- custom-css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>درست کردن برنامه هفتگی دانشجویی</title>
</head>
<body>
    <div class="overflow-hidden">
        <div class="container">
                <div class="schedule-maker">
                    <div>
                        <div class="inputs-cotainer">
                            <form action="#" data-new-list>
                                <input type="text" placeholder="نام درس..." data-input-name>
                                <div class="select-group select1">
                                    <label for="week">
                                        انتخاب روز:
                                    </label>
                                    <select name="week" id="week" data-input-date>
                                        <option value="1">
                                            شنبه
                                        </option>
                                        <option value="2">
                                            یکشنبه
                                        </option>
                                        <option value="3">
                                            دوشنبه
                                        </option>
                                        <option value="4">
                                            سه شنبه
                                        </option>
                                        <option value="5">
                                            چهارشنبه
                                        </option>
                                        <option value="6">
                                            پنجشنبه
                                        </option>
                                        <option value="7">
                                            جمعه
                                        </option>
                                    </select>
                                </div>
                                <div class="select-group select2">
                                    <label for="time-start">
                                        ساعت شروع:
                                    </label>
                                    <select name="time-start" id="time-start" data-input-start>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                                <div class="select-group select3">
                                    <label for="time-end">
                                        ساعت پایان:
                                    </label>
                                    <select name="time-end" id="time-end" data-input-end>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10" selected>10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                                <div class="select-group select4">
                                    <label for="color">
                                        رنگ:
                                    </label>
                                    <select name="color" id="color" data-input-color>
                                        <option value="#52AD9C">
                                            آبی
                                        </option>
                                        <option value="#6AB547">
                                            سبز
                                        </option>
                                        <option value="#FFC857">
                                            زرد
                                        </option>
                                        <option value="#A6A6A8">
                                            خاکستری
                                        </option>
                                        <option value="#FF8484">
                                            قرمز
                                        </option>
                                        <option value="#C86FC9">
                                            بنفش
                                        </option>
                                        <option value="#EFA48B">
                                            نارنجی
                                        </option>
                                    </select>
                                </div>
                                <button type="submit">
                                    اضافه کردن
                                </button>
                            </form>
                        </div>
                        <button class="make-schedule-btn" data-download-btn>
                            دانلود برنامه
                        </button>
                    </div>
                    <div class="list-container">
                        <div class="list-container_header">
                            <div class="list-container_header_title title-name">
                                نام درس
                            </div>
                            <div class="list-container_header_title title-date">
                                روز
                            </div>
                            <div class="list-container_header_title title-start">
                                ساعت شروع
                            </div>
                            <div class="list-container_header_title title-end">
                                ساعت پایان
                            </div>
                            <div class="list-container_header_title title-color">
                                رنگ انتخابی
                            </div>
                        </div>
                        <div class="list-container_body" data-list-container-body></div>
                    </div> 
                </div>
                <div class="schedule" data-schedule>
                    <div class="schedule_header">
                        <div class="schedule_header_weekdays">
                            <p>
                                روز هفته
                            </p>
                        </div>
                        <div class="schedule_header_hours">
                            <span class="span1">۸</span>
                            <span class="span2">۹</span>
                            <span class="span3">۱۰</span>
                            <span class="span4">۱۱</span>
                            <span class="span5">۱۲</span>
                            <span class="span6">۱۳</span>
                            <span class="span7">۱۴</span>
                            <span class="span8">۱۵</span>
                            <span class="span9">۱۶</span>
                            <span class="span10">۱۷</span>
                            <span class="span11">۱۸</span>
                            <span class="span12">۱۹</span>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    شنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-sat></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    یکشنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-sun></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    دوشنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-mon></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    سهشنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-tue></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    چهارشنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-wed></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    پنجشنبه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-thu></div>
                        </div>
                    </div>
                    <div class="schedule-day">
                        <div class="schedule_body">
                            <div class="schedule_body_weekdays">
                                <p>
                                    جمعه
                                </p>
                            </div>
                            <div class="schedule_body_hours" data-day-fri></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- javascript -->
   <script src="./assets/js/main.js"></script>
   <script src="./assets/vendor/js/html2canvas.min.js"></script>
   <script src="./assets/js/download.js"></script>
</body>
</html>
